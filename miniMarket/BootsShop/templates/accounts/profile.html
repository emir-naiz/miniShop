{% extends 'accounts/base.html' %}
{% block content %}
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 16px;
}

.card button {
  border: none;
  outline: 0;
  padding: 6px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 10px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>
<form method="POST" action=" ">
    {% csrf_token %}
<h3 style="text-align:ce">Profile</h3>
<div class="card">
  <tr>
        <td><img src="{{ request.user.userprofile.image.url }}" width=300px height=300px></td>
        <br>
        <td class="title">{{ form.name }}</td>
        <br>
        <td class="subtitle">{{ form.email }}</td>
        <br>
        <td class="description">{{ form.phone }}</td>
        <td><a href="{% url 'home' %}"></a></td>
  </tr>
  <p><input name="submit" type="submit">{{ p_form }}</input></p>
</div>
    </form>
</body>
</html>

{% endblock %}
